    <input id='faq-i' type='checkbox'>
    <label for='faq-i'>
      <p class="faq-heading">Mengapa kain menyusut setelah dicuci?</p>
      <div class='faq-arrow'></div>
        <p class="faq-text">
          Susut kain merupakan hal yang umum terjadi karena jenis kain yang kami jual merupakan kain rajut (knitting). 
          Hal ini mengakibatkan kain cenderung lebih elastis dan kemungkinan susut lebih besar.<br>
          Batas toleransi maksimum susut kain berdasarkan standar intertex adalah +-7% ke arah panjang dan +-7% ke arah lebar.<br>
          Contoh cara menghitung:<br>
          Panjang kaos sebelum dicuci = 54 cm<br>
          Lebar kaos sebelum dicuci = 30 cm<br>
          Panjang kaos setelah dicuci = 52 cm<br>
          Lebar kaos setelah dicuci = 27 cm<br>
          (Panjang kaos sebelum dicuci - Panjang kaos setelah dicuci)/ Panjang kaos sebelum dicuci x 100% = Persentase Shrinkage Panjang<br>
          (54-52)/ 54 x 100% = 3.70% (Masih dalam toleransi)<br>
          (Lebar kaos sebelum dicuci - Lebar kaos setelah dicuci)/ Lebar kaos sebelum dicuci x 100% = Persentase Shrinkage Lebar<br>
          (30-26)/30 x 100% = 13,3% (Melebihi standar yaitu 7%, kain dapat diretur)
        </p>
    </label>

    <input id='faq-j' type='checkbox'>
    <label for='faq-j'>
      <p class="faq-heading">Apakah warna kain selalu konsisten?</p>
      <div class='faq-arrow'></div>
        <p class="faq-text">Hasil celup kain dengan kode warna yang sama, jika dibandingkan Lot to Lot mungkin ada perbedaan sedikit, namun kami memastikan perbedaan masih dalam batas standard. Karena itu, sangat disarankan agar proses produksi menggunakan Lot yang sama.</p>
    </label>


    <input id='faq-k' type='checkbox'>
    <label for='faq-k'>
      <p class="faq-heading">Mengapa berat kain roll tidak sesuai dengan yang tertulis pada label sticker?</p>
      <div class='faq-arrow'></div>
        <p class="faq-text">Perbedaan kg-an kain memang hal yang umum terjadi, hal ini dikarenakan berat yang tertera pada label merupakan berat bruto pada saat kain belum diwarnai. Setelah proses pewarnaan kain, berat kain berubah menjadi lebih berat atau lebih ringan. Maksimum selisih berat bruto dan netto adalah 8%. Jika selisih melebihi 8%, customer dapat meretur kain tersebut.<br>
          Contoh:<br>
          Berat Bruto = 25.2 kg<br>
          Berat Netto = 24.1 kg<br>
          (Berat Bruto - Berat Netto)/ Berat Bruto x 100% = Persentase Selisih<br>
          (25.2 - 24.1)/ 25.2 x 100% = 4.36% (Masih dibawah toleransi 8%)<br><br>
          
          Khusus untuk kain dengan kategori warna putih toleransi selisih berat bruto dan netto adalah 10%
        </p>
    </label>

    <input id='faq-l' type='checkbox'>
    <label for='faq-l'>
      <p class="faq-heading">Apa perbedaan antara bruto dan netto?</p>
      <div class='faq-arrow'></div>
        <p class="faq-text">
          Berat bruto (berat kotor) adalah berat kain greige / kain mentah sebelum melalui proses pewarnaan. Berat netto adalah berat bersih kain sesudah proses pewarnaan.<br>
          Maksimum selisih berat bruto dan netto adalah 8%. Jika selisih melebihi 8%, customer dapat meretur kain tersebut.<br>
          Contoh:<br>
          Berat Bruto = 25.2 kg<br>
          Berat Netto = 24.1 kg<br>
          (Berat Bruto - Berat Netto)/ Berat Bruto x 100% = Persentase Selisih<br>
          (25.2 - 24.1)/ 25.2 x 100% = 4.36% (Masih dibawah toleransi 8%)<br><br>
          Khusus untuk kain dengan kategori warna putih toleransi selisih berat bruto dan netto adalah 10%
        </p>
    </label>

    <input id='faq-m' type='checkbox'>
    <label for='faq-m'>
      <p class="faq-heading">Mengapa kain saya mempunyai cacat?</p>
      <div class='faq-arrow'></div>
        <p class="faq-text">
          Kami berkomitmen untuk selalu menjaga kualitas kain kami. Namun dalam proses produksi tidak selalu kain yang dihasilkan akan sempurna 100%. Defek pada kain adalah hal yang umum terjadi pada hasil produksi manapun dan tidak dapat dihindari oleh karena itu diperlukan peraturan toleransi defek kain, akan tetapi kami selalu menjaga komitmen dan kualitas kami.
          <br><br>
          Maksimum 10 point dalam 1 roll (+/- 25 kg)
          Point dihitung dari cacat kain per meter. Jika ada 1 bolong dalam jarak 1 meter, dihitung 1 point. Jika ada 2 bolong dalam jarak 1 meter, dihitung 1 point. Ukuran besar kecilnya bolong tidak berpengaruh selama masih dalam area 1 meter.
        </p>
    </label>
